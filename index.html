<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>请欣赏风景图</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f6f6f6;
			font-family: Arial, sans-serif;
		}

		.container {
			max-width: 1000px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
		}

		.header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 20px;
		}

		.logo {
			font-weight: bold;
			font-size: 24px;
			color: #333;
		}

		.view-container {
			display: flex;
			flex-wrap: wrap;
			align-items: flex-start;
			justify-content: space-between;
		}

		.view {
			background-color: #fff;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
			width: calc(33.33% - 10px);
			margin-bottom: 20px;
			overflow: hidden;
		}

		.view img {
			width: 100%;
			height: auto;
			object-fit: cover;
		}

		.footer {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 20px 0;
			border-top: 1px solid #ccc;
			font-size: 14px;
			color: #666;
			margin-top: 20px;
		}

		.footer a {
			color: #666;
			text-decoration: none;
		}

		.footer a:hover {
			text-decoration: underline;
		}

		.btn {
			background-color: #3385ff;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 20px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="logo">请欣赏风景图</div>
			<button class="btn" onclick="changeImage()">换一组</button>
		</header>
		<div class="view-container">
			<div class="view">
				<img id="image" src="https://picsum.photos/400/300?random=1" alt="">
			</div>
			<div class="view">
				<img id="image" src="https://picsum.photos/400/300?random=2" alt="">
			</div>
			<div class="view">
				<img id="image" src="https://picsum.photos/400/300?random=3" alt="">
			</div>
			<div class="view">
				<img id="image" src="https://picsum.photos/400/300?random=4" alt="">
			</div>
			<div class="view">
				<img id="image" src="https://picsum.photos/400/300?random=5" alt="">
			</div>
			<div class="view">
				<img id="image" src="https://picsum.photos/400/300?random=6" alt="">
			</div>
			<div class="view">
				<img id="image" src="https://picsum.photos/400/300?random=7" alt="">
			</div>
			<div class="view">
				<img id="image" src="https://picsum.photos/400/300?random=8" alt="">
			</div>
			<div class="view">
				<img id="image" src="https://picsum.photos/400/300?random=9" alt="">
			</div>
		</div>
		<footer class="footer">
			<div>请欣赏风景图 使用前必读 意见反馈</div>
			<div>
				<a href="#">关于我们</a>
				<a href="#">联系我们</a>
			</div>
		</footer>
	</div>
	<script>
		function changeImage() {
			var images = document.querySelectorAll('#image');
			images.forEach(function(img) {
				img.src = `https://picsum.photos/400/300?random=${Math.floor(Math.random() * 100)}`;
			});
		}
	</script>
</body>
</html>
